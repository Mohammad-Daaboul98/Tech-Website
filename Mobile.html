<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tech store</title>
</head>

<body>
    <header class="heading">
        <div class="logo-box">
            <h1 class="logo">Tech store</h1>
        </div>
        <nav class="nav">
            <a href="./index.html" class="nav-item">Laptop</a>
            <a href="#" class="nav-item nav-item--active">Mobile</a>
        </nav>
    </header>


    <main>
        <section class="sale_computer">
            <div class="card-box">
                <div class="card">
                    <div class="img-box">
                        <img class="img" src="./img/M1.jpg" alt="Laptop">
                    </div>
                    <div class="price-box">
                        <p class="price">998.95$</p>
                    </div>
                </div>
                <div class="card">
                    <div class="img-box">
                        <img class="img" src="./img/M2.jpg" alt="Laptop">
                    </div>
                    <div class="price-box">
                        <p class="price">409.92$</p>
                    </div>
                </div>
                <div class="card">
                    <div class="img-box">
                        <img class="img" src="./img/M3.jpg" alt="Laptop">
                    </div>
                    <div class="price-box">
                        <p class="price">530.44$</p>
                    </div>
                </div>
            </div>
            <div class="card-box">
                <div class="card">
                    <div class="img-box">
                        <img class="img" src="./img/M4.jpg" alt="Laptop">
                    </div>
                    <div class="price-box">
                        <p class="price">1,299.00$</p>
                    </div>
                </div>
                <div class="card">
                    <div class="img-box">
                        <img class="img" src="./img/M5.jpg" alt="Laptop">
                    </div>
                    <div class="price-box">
                        <p class="price">300$</p>
                    </div>
                </div>
                <div class="card">
                    <div class="img-box">
                        <img class="img" src="./img/M6.jpg" alt="Laptop">
                    </div>
                    <div class="price-box">
                        <p class="price">499$</p>
                    </div>
                </div>
            </div>
            <div class="amazon-box"> 
                <a href="https://www.amazon.in/mobile/s?k=mobile" target="popup"
                    class="amazon-link">Amazonr reference
                </a>
                <span>&rarr;</span>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h1 class="footer-heading">@koko-Tech.IO</h1>
    </footer>
</body>

</html>
